<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureWise AI - Insurance Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            height: calc(100vh - 80px);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 700px;
            min-width: 0;
            margin: 0 auto;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-avatar.ai {
            background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            color: white;
        }

        .message-avatar.user {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-content {
            flex: 1;
            max-width: 100%;
        }

        .message-text {
            line-height: 1.6;
            color: var(--text-primary);
            font-size: 15px;
        }

        .message.ai .message-text {
            color: var(--text-primary);
        }

        .message.user .message-text {
            color: var(--text-primary);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            position: relative;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .input-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 40px;
            height: 40px;
        }

        .send-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Floating Hindi Button */
        .hindi-button {
            position: fixed;
            bottom: 100px;
            right: 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .hindi-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
        }

        .hindi-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .title {
                font-size: 18px;
            }

            .chat-messages {
                padding: 16px;
            }

            .input-area {
                padding: 16px;
            }

            .hindi-button {
                bottom: 80px;
                right: 16px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 12px;
            }

            .title {
                font-size: 16px;
            }

            .chat-messages {
                padding: 12px;
            }

            .message {
                gap: 12px;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .input-area {
                padding: 12px;
            }

            .input-box {
                padding: 10px 12px;
            }

            .input-field {
                font-size: 14px;
            }

            .hindi-button {
                bottom: 70px;
                right: 12px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        .ai-thinking {
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .ai-explanation {
            background: #f0fdf4;
            color: #166534;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .ai-json {
            background: #f3f4f6;
            color: #334155;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            overflow-x: auto;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">IW</div>
            <div class="title">InsureWise AI</div>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" id="themeIcon">
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
                </svg>
                <span id="themeText">Dark</span>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container" style="display: flex; justify-content: center; align-items: stretch; height: calc(100vh - 80px);">
        <!-- Chat Container (full width, centered) -->
        <div class="chat-container" style="flex: 1; max-width: 700px; min-width: 0;">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="message-avatar ai">AI</div>
                    <div class="message-content">
                        <div class="message-text">
                            Hello! I'm InsureWise AI, your insurance policy assistant. I can help you understand your insurance coverage, answer questions about claims, premiums, and policy details. Feel free to ask me anything about your insurance policy in English or Hindi!
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-box">
                        <textarea 
                            class="input-field" 
                            placeholder="Ask me about your insurance policy..." 
                            id="messageInput"
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton">
                            <svg class="send-icon" viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Hindi Button -->
    <button class="hindi-button" id="hindiButton">
        <svg class="hindi-icon" viewBox="0 0 24 24">
            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.67C10.54 3.69 8.48 2.5 6.25 2.5c-1.66 0-3.22.65-4.39 1.83C.69 5.5 0 7.06 0 8.72c0 1.66.65 3.22 1.83 4.39C3 14.28 4.56 14.93 6.22 14.93c1.66 0 3.22-.65 4.39-1.83.18-.18.35-.37.51-.57l2.54 2.51c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41zM6.25 12.93c-1.1 0-2.14-.43-2.92-1.21C2.55 10.94 2.12 9.9 2.12 8.8c0-1.1.43-2.14 1.21-2.92C4.11 5.2 5.15 4.77 6.25 4.77c1.1 0 2.14.43 2.92 1.21.78.78 1.21 1.82 1.21 2.92 0 1.1-.43 2.14-1.21 2.92-.78.78-1.82 1.21-2.92 1.21z"/>
        </svg>
        हिंदी में पूछें
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const hindiButton = document.getElementById('hindiButton');

            let isDarkMode = false;
            let isTyping = false;

            // Theme Toggle
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
                themeText.textContent = isDarkMode ? 'Light' : 'Dark';
                
                // Update theme icon
                if (isDarkMode) {
                    themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
                } else {
                    themeIcon.innerHTML = '<path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>';
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send message function
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message && !isTyping) {
                    addMessage(message, 'user');
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    showTypingIndicator();
                    try {
                        const response = await fetch('/api/query', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ query: message })
                        });
                        if (!response.ok) {
                            throw new Error('Server error');
                        }
                        const data = await response.json();
                        hideTypingIndicator();
                        if (data && data.ai_response) {
                            addAISections(data.ai_response);
                        } else {
                            addMessage('Sorry, I could not understand the response from the server.', 'ai');
                        }
                    } catch (err) {
                        hideTypingIndicator();
                        addMessage('Sorry, I could not reach the server. Please try again later.', 'ai');
                    }
                }
            }

            // Add message to chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${sender}`;
                avatar.textContent = sender === 'ai' ? 'AI' : 'U';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = text;
                
                content.appendChild(textDiv);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Show typing indicator
            function showTypingIndicator() {
                isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai typing-indicator-message';
                typingDiv.id = 'typingIndicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar ai';
                avatar.textContent = 'AI';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingIndicator.appendChild(dot);
                }
                
                content.appendChild(typingIndicator);
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(content);
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                isTyping = false;
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Add AI response in three sections
            function addAISections(ai_response) {
                // Regex to extract sections
                const thinkingMatch = ai_response.match(/🧠 \*\*Thinking\*\*:(.*?)(?=💬 \*\*Explanation\*\*|$)/s);
                const explanationMatch = ai_response.match(/💬 \*\*Explanation\*\*:(.*?)(?=📦 \*\*JSON\*\*|$)/s);
                const jsonMatch = ai_response.match(/📦 \*\*JSON\*\*:(.*)/s);

                const thinking = thinkingMatch ? thinkingMatch[1].trim() : '';
                const explanation = explanationMatch ? explanationMatch[1].trim() : '';
                const jsonBlock = jsonMatch ? jsonMatch[1].trim() : '';

                // Create a message div for the AI response
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar ai';
                avatar.textContent = 'AI';

                const content = document.createElement('div');
                content.className = 'message-content';

                if (thinking) {
                    const thinkDiv = document.createElement('div');
                    thinkDiv.className = 'ai-thinking';
                    thinkDiv.innerHTML = '<b>🧠 Thinking:</b> ' + thinking;
                    content.appendChild(thinkDiv);
                }
                if (explanation) {
                    const explainDiv = document.createElement('div');
                    explainDiv.className = 'ai-explanation';
                    explainDiv.innerHTML = '<b>💬 Explanation:</b> ' + explanation;
                    content.appendChild(explainDiv);
                }
                if (jsonBlock) {
                    const jsonDiv = document.createElement('pre');
                    jsonDiv.className = 'ai-json';
                    jsonDiv.textContent = jsonBlock;
                    content.appendChild(jsonDiv);
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Format AI response (JSON pretty print)
            function formatAIResponse(ai_response) {
                if (typeof ai_response === 'object') {
                    return JSON.stringify(ai_response, null, 2);
                }
                return ai_response;
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Hindi button
            hindiButton.addEventListener('click', function() {
                const hindiPlaceholder = "अपनी बीमा पॉलिसी के बारे में पूछें...";
                const englishPlaceholder = "Ask me about your insurance policy...";
                
                if (messageInput.placeholder === englishPlaceholder) {
                    messageInput.placeholder = hindiPlaceholder;
                    hindiButton.innerHTML = `
                        <svg class="hindi-icon" viewBox="0 0 24 24">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.67C10.54 3.69 8.48 2.5 6.25 2.5c-1.66 0-3.22.65-4.39 1.83C.69 5.5 0 7.06 0 8.72c0 1.66.65 3.22 1.83 4.39C3 14.28 4.56 14.93 6.22 14.93c1.66 0 3.22-.65 4.39-1.83.18-.18.35-.37.51-.57l2.54 2.51c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41zM6.25 12.93c-1.1 0-2.14-.43-2.92-1.21C2.55 10.94 2.12 9.9 2.12 8.8c0-1.1.43-2.14 1.21-2.92C4.11 5.2 5.15 4.77 6.25 4.77c1.1 0 2.14.43 2.92 1.21.78.78 1.21 1.82 1.21 2.92 0 1.1-.43 2.14-1.21 2.92-.78.78-1.82 1.21-2.92 1.21z"/>
                        </svg>
                        Ask in English
                    `;
                } else {
                    messageInput.placeholder = englishPlaceholder;
                    hindiButton.innerHTML = `
                        <svg class="hindi-icon" viewBox="0 0 24 24">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.01-4.65.83-6.67C10.54 3.69 8.48 2.5 6.25 2.5c-1.66 0-3.22.65-4.39 1.83C.69 5.5 0 7.06 0 8.72c0 1.66.65 3.22 1.83 4.39C3 14.28 4.56 14.93 6.22 14.93c1.66 0 3.22-.65 4.39-1.83.18-.18.35-.37.51-.57l2.54 2.51c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41zM6.25 12.93c-1.1 0-2.14-.43-2.92-1.21C2.55 10.94 2.12 9.9 2.12 8.8c0-1.1.43-2.14 1.21-2.92C4.11 5.2 5.15 4.77 6.25 4.77c1.1 0 2.14.43 2.92 1.21.78.78 1.21 1.82 1.21 2.92 0 1.1-.43 2.14-1.21 2.92-.78.78-1.82 1.21-2.92 1.21z"/>
                        </svg>
                        हिंदी में पूछें
                    `;
                }
            });

            // Focus on input when page loads
            messageInput.focus();
        });
    </script>
</body>
</html>
